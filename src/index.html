<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>Application</title>
    <link href='./src.css' rel='stylesheet'>
  </head>
  <body>
    <nav>
      <div class='columns small-3 logo'>
        <a href='index.html'>
          <h1>LOGO GOES HERE</h1>
        </a>
      </div>
      <div class='columns small-9'>
        <div class='row push-half--top'>
          <div class='columns small-4 medium-6 large-8 xlarge-8 xxlarge-8 push--none'>
            <input class='search' placeholder='Search...'>
          </div>
          <div class='columns small-8 medium-6 large-4 xlarge-4 xxlarge-4 push--none'>
            <div class='user float--right' data-toggle='example-dropdown' type='button'>
              <span class='chamber-triple--left'>Username</span>
              <img class='avatar' src='https://d3iw72m71ie81c.cloudfront.net/male-5.jpg'>
            </div>
            <ul class='dropdown-pane menu vertical' data-close-on-click='true' data-dropdown='' id='example-dropdown'>
              <li>
                <a class='menu' href='#'>
                  <i class='fa fa-user'></i>
                  Profile
                </a>
              </li>
              <li>
                <a class='menu' href='#'>
                  <i class='fa fa-cog'></i>
                  Settings
                </a>
              </li>
              <li>
                <a class='menu' href='#'>
                  <i class='fa fa-sign-out'></i>
                  Logout
                </a>
              </li>
            </ul>
            <a class='cta float--right' href='#'>Upload content</a>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class='columns small-3 sidebar push-double--top'>
        <span>Sidebar</span>
        <footer class='text--center'>
          <span>Copyright &copy; 2016 Copyright Holder All Rights Reserved.</span>
        </footer>
      </div>
      <div class='columns small-9 main'>
        <section class='top'>
          <div class='columns small-3'>
            <select>
              <option>Date</option>
            </select>
          </div>
          <div class='columns small-3'>
            <select>
              <option>Category</option>
            </select>
          </div>
          <div class='columns small-3'>
            <select>
              <option>Popularity</option>
            </select>
          </div>
          <div class='columns small-3'>
            <span class='layout float--right'>
              <i class='fa fa-th push--right'></i>
              <i class='fa fa-bars'></i>
            </span>
          </div>
        </section>
        <section class='scroll'>
          <div class='row bottom' id='app'>
          </div>
        </section>
      </div>
    </main>
    <script src='./src.js' type='text/javascript'></script>
  </body>
</html>
